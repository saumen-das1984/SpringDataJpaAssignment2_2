<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Udemy</title>
</head>
<body>
<h1>Author List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Book Title</th>
    </tr>
    <tr th:each="author : ${authors}">
    	<td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Saumen</td>
        <td th:text="${author.lastName}">Das</td>
			<td><span th:each="book,iterStat : ${author.books}"> <span
					th:text="${book.title}" />
				<th:block th:if="${!iterStat.last}">,</th:block>
			</span></td>
		</tr>
</table>

</body>
</html>
